<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,viewport-fit=cover'" />
    <meta name="theme-color" content="#ff0000" />
    <meta content="stash.red | User" property="og:title" />
    <meta content="A User hosted on stash.red" property="og:description" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="apple-touch-icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/user.css" />
    <title>stash.red | User</title>
    <style>
      span {
        max-width: 50%;
        display: block;
        position: relative;
        margin-left: 50%;
        margin-bottom: 8px;
        transform: translateX(-50%);
        cursor: pointer;
        text-align: center;
      }
      span:hover > h2,
      h2:hover {
        text-decoration: underline
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch(`${location.href}.json`)
        .then(response => response.json())
        .then(userJSON => {
          userJSON.forEach(item => {
            if (item.meta.type === 'album') {
              let albumItem = item.files.images.concat(item.files.videos, item.files.audio)[0]
              let albumWrapper = document.createElement('span')
              let albumText = document.createElement('h2')
              albumText.textContent = "Album"
              albumWrapper.setAttribute('data-src', `${item.path}`)
              albumWrapper.appendChild(albumText)
              albumWrapper.addEventListener('click', e => {
                location.href = albumWrapper.dataset.src
              })
              if (albumItem.meta.mimetype.includes('image')) {
                let image = document.createElement('img')
                image.setAttribute('src', `${albumItem.directpath}`)
                albumWrapper.appendChild(image)
              } else if (albumItem.meta.mimetype.includes('video')) {
                let video = document.createElement('video')
                video.setAttribute('src', `${albumItem.directpath}`)
                albumWrapper.appendChild(video)
              } else if (albumItem.meta.mimetype.includes('audio')) {
                let audio = document.createElement('audio')
                audio.setAttribute('src', `${albumItem.directpath}`)
                albumWrapper.appendChild(audio)
              }
              document.querySelector('body').appendChild(albumWrapper)
            } else {
              if (item.meta.mimetype.includes('image')) {
                let image = document.createElement('img')
                image.setAttribute('src', `${item.directpath}`)
                document.querySelector('body').appendChild(image)
              } else if (item.meta.mimetype.includes('video')) {
                let video = document.createElement('video')
                video.setAttribute('src', `${item.directpath}`)
                video.setAttribute('controls', 'true')
                document.querySelector('body').appendChild(video)
              } else if (item.meta.mimetype.includes('audio')) {
                let audio = document.createElement('audio')
                audio.setAttribute('src', `${item.directpath}`)
                audio.setAttribute('controls', 'true')
                document.querySelector('body').appendChild(audio)
              }
            }
          })
        })
        .catch(err => {
          console.error(err)
        })
      })
    </script>
  </head>
  <body>
  </body>
</html>
