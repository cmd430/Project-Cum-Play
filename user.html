<!DOCTYPE html>
<html>
  <head>
    <title>Project Cum Play - User</title>
    <style>
      body {
        margin: 0px;
        background: rgb(14, 14, 14);
      }
      img, video, audio {
        max-width: 100%;
        display: block;
        margin-left: 50%;
        margin-bottom: 8px;
        transform: translateX(-50%);
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let user = `${location.href}.json`
        fetch(user)
        .then(response => {
          return response.json();
        })
        .then(userJSON => {
          userJSON.forEach(item => {
            if (item.path.includes('/a/')) {
              // TODO enable albums viewing
            } else {
              if (item.type.includes('image')) {
                let image = document.createElement('img')
                image.setAttribute('src', `${location.protocol}//${location.host}${item.path}`)
                document.querySelector('body').appendChild(image);
              } else if (item.type.includes('video')) {
                let video = document.createElement('video')
                video.setAttribute('src', `${location.protocol}//${location.host}${item.path}`)
                video.setAttribute('controls', 'true')
                video.setAttribute('autoplay', 'true')
                document.querySelector('body').appendChild(video);
              } else if (item.type.includes('audio')) {
                let audio = document.createElement('audio')
                audio.setAttribute('src', `${location.protocol}//${location.host}${item.path}`)
                audio.setAttribute('controls', 'true')
                audio.setAttribute('autoplay', 'true')
                document.querySelector('body').appendChild(audio);
              }
            }
          })
        })
        .catch(err => {
          console.error(err)
        })
      })
    </script>
  </head>
  <body>
  </body>
</html>
