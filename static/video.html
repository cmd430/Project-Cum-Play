<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,viewport-fit=cover'">
    <meta name="theme-color" content="#0e0e0e" />
    <meta content="TheShed.red | Video" property="og:title">
    <meta content="A video hosted on TheShed.red" property="og:description">
    <meta content="https://TheShed.red/" property="og:site_name">
    <meta content='https://TheShed.red/favicon.ico' property='og:image'>
    <title>TheShed.red | Video</title>
    <style>
      body {
        margin: 0px;
        background: rgb(14, 14, 14);
        color: rgb(230, 230, 230);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
      }
      img, video, audio {
        max-width: 100%;
        display: block;
        margin-left: 50%;
        margin-bottom: 8px;
        transform: translateX(-50%);
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let video = document.createElement('video')
        video.setAttribute('src', `${location.protocol}//video.${location.host}/${location.pathname.substring(3)}`)
        document.querySelector('body').appendChild(video)
      })
    </script>
  </head>
  <body>
  </body>
</html>
