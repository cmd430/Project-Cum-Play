<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,viewport-fit=cover'">
    <meta name="theme-color" content="#0e0e0e" />
    <meta content="TheShed.red | Album" property="og:title">
    <meta content="An album hosted on TheShed.red" property="og:description">
    <meta content="https://TheShed.red/" property="og:site_name">
    <meta content='https://TheShed.red/favicon.ico' property='og:image'>
    <title>TheShed.red | Album</title>
    <style>
      body {
        margin: 0px;
        background: rgb(14, 14, 14);
        color: rgb(230, 230, 230);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
      }
      img, video, audio {
        max-width: 100%;
        display: block;
        margin-left: 50%;
        margin-bottom: 8px;
        transform: translateX(-50%);
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let album = `${location.href}.json`
        fetch(album)
        .then(response => response.json())
        .then(albumJSON => {
          albumJSON.forEach(item => {
            if (item.type.includes('image')) {
              let image = document.createElement('img')
              image.setAttribute('src', `${location.protocol}//${item.type}.${location.host}${item.direct}`)
              document.querySelector('body').appendChild(image)
            } else if (item.type.includes('video')) {
              let video = document.createElement('video')
              video.setAttribute('src', `${location.protocol}//${item.type}.${location.host}${item.direct}`)
              video.setAttribute('controls', 'true')
              document.querySelector('body').appendChild(video)
            } else if (item.type.includes('audio')) {
              let audio = document.createElement('audio')
              audio.setAttribute('src', `${location.protocol}//${item.type}.${location.host}${item.direct}`)
              audio.setAttribute('controls', 'true')
              document.querySelector('body').appendChild(audio)
            }
          })
        })
        .catch(err => {
          console.error(err)
        })
      })
    </script>
  </head>
  <body>
  </body>
</html>
