          background-repeat: no-repeat;
          background-position: center;
          width: 600px;
          height: 300px;
          border-radius: 5px;
          border: 4px rgb(255, 255, 255) dashed;
          margin: 50vh 0 0 50vw;
          transform: translate(-50%, -50%);
          cursor: pointer;
        }
        input[type=checkbox] {
          height: 0;
          width: 0;
          position: absolute;
          visibility: hidden;
        }
        label {
          cursor: pointer;
          text-indent: -9999px;
          width: 50px;
          height: 30px;
          background: rgb(128, 128, 128);
          border-radius: 100px;
          position: absolute;
          transform: translateX(-50%);
          left: 50%;
          margin-top: 180px;
        }
        label::before {
          content: 'Auto copy to Clipboard';
          position: absolute;
          width: 104px;
          font-size: 10px;
          margin-top: 35px;
          margin-left: 50%;
          color: rgb(255, 255, 255);
          display: block;
          z-index: 2;
          text-indent: 0px;
          transform: translateX(-50%);
        }
        label::after {
          content: '';
          position: absolute;
          top: 5px;
          left: 5px;
          width: 20px;
          height: 20px;
          background: rgb(34, 34, 34);
          border-radius: 10px;
          transition: 0.3s;
        }
        input[type=checkbox]:checked + label {
          background: rgb(255, 255, 255);
        }
        input[type=checkbox]:checked + label::after {
          left: calc(100% - 5px);
          transform: translateX(-100%);
        }
        label:active::after {
          width: 25px;
        }
        input[type=submit] {
          margin-top: 220px;
          margin-left: 50%;
          transform: translateX(-50%);
          padding: 8px;
          border-radius: 5px;
          border: 0px;
          background: rgb(26, 26, 26);
          color: rgba(255, 255, 255, 0.52);
          cursor: pointer;
        }
        input[type=button] {
          top: 10px;
          left: 10px;
          position: absolute;
          padding: 8px;
          border-radius: 5px;
          border: 0px;
          background: rgb(26, 26, 26);
          color: rgba(255, 255, 255, 0.52);
          cursor: pointer;
        }
        input[type=submit]:hover,
        input[type=button]:hover {
          color: rgb(255, 255, 255);
        }
        input[type=file] {
          visibility: hidden;
        }
        input[type=text] {
          margin-top: 20px;
          margin-left: 50%;
          transform: translateX(-50%);
          padding: 8px;
          border-radius: 5px;
          border: 0px;
          background: rgb(14, 14, 14);
          position: absolute;
          width: 250px;
          color: rgb(255, 255, 255);
        }
        input[type=text]:hover::placeholder {
          color: rgb(207, 207, 207);
        }
        .hidden {
          display: none;
        }
        .progress {
          height: 20px;
          width: 600px;
          background-color: rgb(128, 128, 128);
          position: relative;
          margin: 50vh 0 0 50vw;
          transform: translate(-50%, -50%);
          border-radius: 10px;
          overflow: hidden;
        }
        .progress::before {
          content: attr(data-label);
          font-size: 13px;
          position: absolute;
          text-align: center;
          top: 1px;
          left: 0;
          right: 0;
          color: rgb(14, 14, 14);
          text-shadow: 1px 1px rgb(255, 255, 255);
        }
        .progress .fill {
          background-color: rgb(34, 185, 47);
          display: inline-block;
          height: 100%;
          box-shadow: 0px 0px 5px rgb(0,0,0);
          border-radius: 10px;
          transition: width 500ms;
        }
      </style>
      <script>
        function isValidURL(str) {
          let a  = document.createElement('a')
          a.href = str
          return (a.host && a.host != location.host)
        }
        document.addEventListener('DOMContentLoaded', () => {
          let authBox = document.querySelector('#auth')
          let dropContainer = document.querySelector('.uploadWrapper')
          let fileInput = document.querySelector('input[type=file]')
          let fileSubmit = document.querySelector('input[type=submit]')
          let myUploads = document.querySelector('input[type=button]')
          let autoCopy = document.querySelector('input[type=checkbox]')
          let fileForm = document.querySelector('form')
          let progressBar = document.querySelector('.progress')
          let progressBarFill = document.querySelector('.progress .fill')
          let sendFiles = function (fileData) {
            dropContainer.classList.add('hidden')
            autoCopy.labels[0].classList.add('hidden')
            progressBar.classList.remove('hidden')
            let request = new XMLHttpRequest()
              request.onreadystatechange = () => {
                if (request.readyState === 4 && request.status === 200) {
                  let responseJSON = JSON.parse(request.responseText)
                  localStorage.authKey = authBox.value
                  localStorage.authUser = responseJSON.meta.uploaded.by
                  let redirectSubdomain = responseJSON.type
                  let redirect = `${location.protocol}//${location.host}/${responseJSON.meta.type.charAt(0)}/${responseJSON.id}`
                  // let redirect = `${responseJSON.directpath}`
                  if (autoCopy.checked) {
                    navigator.clipboard.writeText(redirect)
                    .catch(err => {
                      console.error('Could not copy to clipboard: ', err)
                    })
                  }
                  location.href = redirect
                }
              }
              request.upload.onprogress = e => {
                if (e.lengthComputable) {
                  let percentage = (e.loaded / e.total) * 100
                  progressBar.dataset.label = `${Math.round(percentage)}%`
                  progressBarFill.setAttribute('style', `width: ${percentage}%;`)
                }
              }
              request.onerror = e => {
                console.error(e)
              }
              request.open(fileForm.method, fileForm.action, true)
              request.setRequestHeader('Authorization', authBox.value)
              request.send(fileData)
          }
          if (fileInput.files.length > 0) {
            fileForm.reset()
          }
          if (localStorage.authKey) {
            authBox.value = localStorage.authKey
            authBox.classList.add('hidden')
            myUploads.classList.remove('hidden')
          }
          if (localStorage.autoCopy) {
            if (JSON.parse(localStorage.autoCopy)) {
              autoCopy.checked = localStorage.autoCopy
            }
          } else {
            localStorage.autoCopy = false
          }
          autoCopy.addEventListener('change', e => {
            localStorage.autoCopy = autoCopy.checked
          })
          dropContainer.addEventListener('click', e => {
            if (e.target !== authBox) {
              if (fileInput.files.length == 0) {
                fileInput.click()
              }
            }
          })
          dropContainer.addEventListener('dragover', e => {
            e.preventDefault()
          })
          dropContainer.addEventListener('dragenter', e => {
            e.preventDefault()
          })
          dropContainer.addEventListener('drop', e => {
            fileInput.files = e.dataTransfer.files
            e.preventDefault()
          })
          fileInput.addEventListener('change', e => {
            fileSubmit.click()
          })
          fileForm.addEventListener('submit', e => {
            e.preventDefault()
            if (fileInput.files.length > 0) {
              sendFiles(new FormData(e.target))
            }
          })
          myUploads.addEventListener('click', e => {
            location.href = `${location.protocol}//${location.host}/u/${localStorage.authUser}`
          })
          window.addEventListener('paste', e => {
            if (progressBar.classList.contains('hidden')) {
              let clipboardItems = e.clipboardData.items
              let blobs = []
              for (clipboardIndex in clipboardItems) {
                let clipboardItem = clipboardItems[clipboardIndex]
                if (clipboardItem.kind == 'file') {
                  if (clipboardItem.type.includes('image') || clipboardItem.type.includes('video') || clipboardItem.type.includes('audio')) {
                    blobs.push(clipboardItem.getAsFile())
                  }
                } else if (clipboardItem.kind == 'string' && clipboardItem.type == 'text/plain') {
                  clipboardItem.getAsString(text => {
                    if (isValidURL(text)) {
                      dropContainer.classList.add('hidden')
                      autoCopy.labels[0].classList.add('hidden')
                      progressBar.classList.remove('hidden')
                      fetch(`https://cors-anywhere.herokuapp.com/${text}`)
                      .then(response => response.blob())
                      .then(blob => {
                        if (blob.type.includes('image') || blob.type.includes('video') || blob.type.includes('audio')) {
                          blobs.push(blob)
                        }
                      })
                      .then(() => {
                        let fakeForm = new FormData()
                        if (blobs.length > 0) {
                          blobs.forEach(blob => {
                            fakeForm.append('file', blob, `${blob.name}`)
                          })
                          sendFiles(fakeForm)
                        }
                      })
                    }
                  })
                }
              }
              let fakeForm = new FormData()
              if (blobs.length > 0) {
                blobs.forEach(blob => {
                  fakeForm.append('file', blob, `${blob.name}`)
                })
                sendFiles(fakeForm)
              }
            }
          })
        })
      </script>
  </head>
  <body>
    <input type="button" value="View my Uploads" class="hidden" />
    <input type="checkbox" id="switch" />
    <label for="switch"></label>
    <div class="progress hidden" data-label="0%">
        <span class="fill" style="width: 0%"></span>
      </div>
    <div class="uploadWrapper">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="authkey" autocomplete="authkey" placeholder="Enter AuthKey" id="auth" />
        <input type="file" accept="image/*,video/*,audio/*" name="files" multiple />
        <br />
        <input type="submit" value="Upload Image / Video / Audio files" />
      </form>
  </body>
</html>
