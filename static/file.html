<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,viewport-fit=cover'">
    <meta name="theme-color" content="#0e0e0e" />
    <meta content="TheShed.red | Image" property="og:title">
    <meta content="An image hosted on TheShed.red" property="og:description">
    <meta content="https://TheShed.red/" property="og:site_name">
    <meta content='https://TheShed.red/favicon.ico' property='og:image'>
    <title>TheShed.red | Image</title>
    <style>
      body {
        margin: 0px;
        background: rgb(14, 14, 14);
        color: rgb(230, 230, 230);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
      }
      img, video, audio {
        max-width: 100%;
        display: block;
        margin-left: 50%;
        margin-bottom: 8px;
        transform: translateX(-50%);
      }
    </style>
    <script>
      fetch(`${location.href}.json`)
      .then(response => response.json())
      .then(fileJSON => {
        if (fileJSON.meta.mimetype.includes('image')) {
          let image = document.createElement('img')
          image.setAttribute('src', `${fileJSON.directpath}`)
          document.querySelector('body').appendChild(image)
        } else if (fileJSON.meta.mimetype.includes('video')) {
          let video = document.createElement('video')
          video.setAttribute('src', `${fileJSON.directpath}`)
          video.setAttribute('controls', 'true')
          document.querySelector('body').appendChild(video)
        } else if (fileJSON.meta.mimetype.includes('audio')) {
          let audio = document.createElement('audio')
          audio.setAttribute('src', `${fileJSON.directpath}`)
          audio.setAttribute('controls', 'true')
          document.querySelector('body').appendChild(audio)
        }
      })
      .catch(err => {
        console.error(err)
      })
    </script>
  </head>
  <body>
  </body>
</html>
