<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,viewport-fit=cover'">
    <meta name="theme-color" content="#ff0000" />
    <meta content="TheShed.red | Album" property="og:title">
    <meta content="An album hosted on TheShed.red" property="og:description">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>TheShed.red | Album</title>
    <style>
      body {
        margin: 0px;
        background: rgb(14, 14, 14);
        color: rgb(230, 230, 230);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
      }
      img, video, audio {
        max-width: 100%;
        display: block;
        margin-left: 50%;
        margin-bottom: 8px;
        transform: translateX(-50%);
      }
    </style>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch(`${location.href}.json`)
        .then(response => response.json())
        .then(albumJSON => {
          let albumItems = albumJSON.files.images.concat(albumJSON.files.videos, albumJSON.files.audio)
          albumItems.forEach(albumItem => {
            if (albumItem.meta.mimetype.includes('image')) {
              let image = document.createElement('img')
              image.setAttribute('src', `${albumItem.directpath}`)
              document.querySelector('body').appendChild(image)
            } else if (albumItem.meta.mimetype.includes('video')) {
              let video = document.createElement('video')
              video.setAttribute('controls', 'true')
              video.setAttribute('src', `${albumItem.directpath}`)
              document.querySelector('body').appendChild(video)
            } else if (albumItem.meta.mimetype.includes('audio')) {
              let audio = document.createElement('div')
              audio.setAttribute('id', albumItem.id)
              document.querySelector('body').appendChild(audio)
              WaveSurfer.create({
                container: `#${albumItem.id}`,
                waveColor: 'rgb(255, 255, 255)',
                progressColor: 'rgb(127, 179, 204)',
                cursorColor: '#fff',
                barWidth: 3
              }).load(`${albumItem.directpath}`)
            }
          })
        })
        .catch(err => {
          console.error(err)
        })
      })
    </script>
  </head>
  <body>
  </body>
</html>
